<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Registrar</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
    <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}"/>
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a><b>BuyBye</b>Admin</a>
        </div>
        <div class="login-box-body">
            <p class="login-box-msg">Registrar Adm</p>
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Houve algum erro no registro.
                </div>
            </div>
            <div th:if="${param.username}">
                <div class="alert alert-danger">
                    Já existe um usuário cadastrado com o e-mail fornecido.
                </div>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">Registro efetuado com sucesso!</div>
            </div>
            <form th:action="@{/register}" th:object="${userRegistrationDto}" method="post">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" th:field="*{nome}" required placeholder="Nome">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" th:field="*{sobrenome}" required placeholder="Sobrenome">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="email" class="form-control" name="username" th:field="*{username}" required
                           placeholder="E-mail">
                    <span class="glyphicon glyphicon-leaf form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" th:field="*{senha}" required placeholder="Senha">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8"></div>
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Registrar</button>
                    </div>
                </div>
            </form>
            <a th:href="@{/login}" class="text-center">Já é cadastrado? Acesse aqui</a>
        </div>
    </div>

    <script th:src="@{/plugins/jQuery/jQuery-2.2.0.min.js}"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
